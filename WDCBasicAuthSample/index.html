<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basic Auth Sample</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.0.latest.js" type="text/javascript"></script>
    <script src="./js/api.js"></script>
    <script src="./js/connector.js"></script>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Basic Auth Sample</h1>
            </div>
        <div class="panel panel-default">
            <div class="panel-heading">Please Sign In Using Your Active Directory Credentials</div>
            <div class="panel-body">
                <form id="login">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" placeholder="username (what you sign in to your machine with)">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="password">
                    </div>
                    <button type="submit" class="btn btn-success btn-block" id="submitButton">Submit</button>
                </form>
            </div>
            <div class="panel-footer" id="statusMessage"></div>
        </div>
    </div>
</body>
</html>
